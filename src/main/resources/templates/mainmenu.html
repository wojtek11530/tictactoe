<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary" style="height:600px">

                <div class="panel-heading">
                    <div class="text-center">
                    <h1>Tic Tac Toe!</h1>
                    </div>
                </div>
                <div class="panel-body">

                    <div class="col-md-6 col-md-offset-3" >
                    <div class="text-center">
                        <div>
                            <h1>Main menu</h1>
                        </div>



                        <div style="margin-top:70px">
                            <div>
                                <a class="btn btn-default btn-lg btn-block" href="#"
                                   th:href="@{'/tictactoe/game/new'}"
                                   role="button">New Game</a>
                            </div>
                            <div>
                                <a class="btn btn-default btn-lg btn-block" href="#"
                                   th:href="@{'/tictactoe/player/list'}"
                                   role="button">Players</a>
                            </div>
                            <div>
                                <a class="btn btn-default btn-lg btn-block" href="#"
                                   th:href="@{'/tictactoe/game/list'}"
                                   role="button">History of games</a>
                            </div>
                            <div>
                                <a class="btn btn-default btn-lg btn-block" href="#"
                                   role="button">Settings</a>
                            </div>
                        </div>





                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
