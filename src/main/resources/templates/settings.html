<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Player</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption !== ''){
                    window.location.replace('?lang=' + selectedOption);
                }
            });
        });
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary" style="height: 600px;">

                <div class="panel-heading">
                    <div class="text-center">
                        <h1>Tic Tac Toe!</h1>
                    </div>
                </div>
                <div class="panel-body" >

                    <div class="col-md-10 col-md-offset-1" >
                        <div class="text-center">
                            <div>
                                <h1 th:text="#{wojtek11530.tictactoe.controllers.SettingsController.settings.title}">Settings</h1>
                            </div>
                        </div>


                        <div class="col-md-8 col-md-offset-1" style="margin-top: 20px">
                            <form class="form-horizontal">
                            <div class="form-group">


                                <label class="control-label col-sm-4" th:text="#{wojtek11530.tictactoe.controllers.SettingsController.settings.language}">Language:</label>


                                <div class="col-sm-8">
                                    <select class="form-control" id="locales">
                                        <option value=""></option>
                                        <option value="en" th:text="#{wojtek11530.tictactoe.controllers.SettingsController.settings.english}"></option>
                                        <option value="pl_PL" th:text="#{wojtek11530.tictactoe.controllers.SettingsController.settings.polish}"></option>
                                    </select>
                                </div>

                            </div>
                            </form>
                        </div>


                    </div>

                    <row>
                        <div class="col-md-10 col-md-offset-1" style="margin-top: 10px" >
                            <div class="col-md-6 col-md-offset-3">
                                <a class="btn btn-default  btn-block" href="#"
                                   th:href="@{'/tictactoe/'}"
                                   role="button"
                                   th:text="#{wojtek11530.tictactoe.controllers.SettingsController.settings.return}">Return</a>
                            </div>
                        </div>

                    </row>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
