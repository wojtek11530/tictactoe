
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <!-- Your file css -->
     <link rel="stylesheet" href="play.css" th:href="@{/css/play.css}"/>


    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>



</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-sd-12 col-md-6 col-md-offset-3">
            <div class="panel panel-primary" style="height:650px">

                <div class="panel-heading">
                    <div class="text-center">
                        <h1>Tic Tac Toe!</h1>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6" style="margin-top: 12px">
                            <div class="col-md-5 col-md-offset-1">
                                <label th:text="#{wojtek11530.tictactoe.controllers.GameController.play.current}">
                                    Current Player
                                </label>

                            </div>
                            <div class="col-md-6">
                                <p th:text="${game.getCurrentPlayer().name}+' ('+${game.getCurrentPlayer().getSignOfPlayer().getSign()}+')'">
                                    Current Player Name
                                </p>
                            </div>
                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>

                    <div class="row">

                        <div class="center-block">
                            <div  style="margin-top: 19px">

                                <div class="center-block" style="width: 300px">

                                    <div class="row no-gutter">
                                        <div class="col-md-4">
                                            <div>
                                                <a  class="btn btn-sq-lg btn-lg btn-default"  href="#"
                                                        th:href="@{'/tictactoe/game/' + ${game.id} + '/play/move/1/1'}"
                                                        th:text="${game.getGameBoard()[0][0]}" role="button">

                                                    X
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div>
                                                <a role="button" class="btn btn-sq-lg btn-lg btn-default"  href="#"
                                                        th:href="@{'/tictactoe/game/' + ${game.id} + '/play/move/2/1'}"
                                                        th:text="${game.getGameBoard()[1][0]}">

                                                    X
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div>
                                                <a role="button" class="btn btn-sq-lg btn-lg btn-default"  href="#"
                                                        th:href="@{'/tictactoe/game/' + ${game.id} + '/play/move/3/1'}"
                                                        th:text="${game.getGameBoard()[2][0]}">X</a>
                                            </div>
                                        </div>

                                        </div>
                                        <div class="row no-gutter">
                                        <div class="col-md-4">
                                            <div>
                                                <a role="button" class="btn btn-sq-lg btn-lg btn-default"  href="#"
                                                        th:href="@{'/tictactoe/game/' + ${game.id} + '/play/move/1/2'}"
                                                        th:text="${game.getGameBoard()[0][1]}">

                                                    X
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div>
                                                <a role="button" class="btn btn-sq-lg btn-lg btn-default"  href="#"
                                                        th:href="@{'/tictactoe/game/' + ${game.id} + '/play/move/2/2'}"
                                                        th:text="${game.getGameBoard()[1][1]}">

                                                    X
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div>
                                                <a role="button" class="btn btn-sq-lg btn-lg btn-default"  href="#"
                                                        th:href="@{'/tictactoe/game/' + ${game.id} + '/play/move/3/2'}"
                                                        th:text="${game.getGameBoard()[2][1]}">

                                                    X
                                                </a>
                                            </div>
                                        </div>

                                        </div>
                                        <div class="row no-gutter">
                                        <div class="col-md-4">
                                            <div>
                                                <a role="button" class="btn btn-sq-lg btn-lg btn-default"  href="#"
                                                         th:href="@{'/tictactoe/game/' + ${game.id} + '/play/move/1/3'}"
                                                        th:text="${game.getGameBoard()[0][2]}">

                                                X
                                            </a>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div>
                                                <a role="button" class="btn btn-sq-lg btn-lg btn-default"  href="#"
                                                        th:href="@{'/tictactoe/game/' + ${game.id} + '/play/move/2/3'}"
                                                        th:text="${game.getGameBoard()[1][2]}">

                                                    X
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div>
                                                <a role="button" class="btn btn-sq-lg btn-lg btn-default"  href="#"
                                                        th:href="@{'/tictactoe/game/' + ${game.id} + '/play/move/3/3'}"
                                                        th:text="${game.getGameBoard()[2][2]}">

                                                    X
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                        <div class="col-md-12 " style="margin-top: 40px">
                            <div class="col-md-6">

                                <div class="col-md-4 col-md-offset-1">
                                    <label th:text="#{wojtek11530.tictactoe.controllers.GameController.play.player1}">
                                        Player 1
                                    </label>

                                </div>
                                <div class="col-md-7">
                                    <p th:text="${game.getPlayer1().name}+' ('+${game.getPlayer1().getSignOfPlayer().getSign()}+')'">
                                        Player 1 Name(sign)
                                    </p>
                                </div>


                            </div>

                            <div class="col-md-6">

                                <div class="col-md-4 ">
                                    <label th:text="#{wojtek11530.tictactoe.controllers.GameController.play.player2}">
                                        Player 2
                                    </label>

                                </div>
                                <div class="col-md-7">
                                    <p th:text="${game.getPlayer2().name}+' ('+${game.getPlayer2().getSignOfPlayer().getSign()}+')'">
                                        Player 2 Name(sign)
                                    </p>
                                </div>

                                <div class="col-md-6 col-md-offset-4 text-center" style="margin-top: 10px">
                                    <div>
                                        <a class="btn btn-primary" href="#"
                                           th:href="@{'/tictactoe/game/'+ ${game.id} + '/delete'}"
                                           role="button"
                                           th:text="#{wojtek11530.tictactoe.controllers.GameController.play.close}">Close the Game</a>
                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
